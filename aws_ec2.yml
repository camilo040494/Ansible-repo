---
- name: Start Slaves nodes
  hosts: localhost
  gather_facts: false
  connection: local
  tasks:
    - name: Create ec2 instaces
      ec2:
        aws_access_key: "{{aws_access_key}}"
        aws_secret_key: "{{aws_secret_key}}"
        key_name: "{{key_name}}"
        region: "{{aws_region}}"
        group_id: "{{group_id}}"
        instance_type: "{{instance_type}}"
        image: "{{ami_id}}"
        #assign_public_ip: yes
        wait: yes
        #vpc_subnet_id: "{{ vpc_id }}"
        volumes:
        - device_name: "{{volumes.device_name}}"
          volume_type: "{{volumes.volume_type}}"
          volume_size: "{{volumes.volume_size}}"
        private_ip: "{{item}}"
      with_items: "{{ip_addresses}}"
      register: ec2

    - name: Add new instance to host group
      add_host:
        hostname: "ec2-user@{{ item.instances.0.dns_name }}"
###        hostname: "ec2-user@{{ item.public_ip }}"
        ansible_ssh_private_key_file: {{ key_directory }}
        groupname: slaves
      with_items: "{{ ec2.results }}"

    - name: Wait for SSH to come up
      wait_for:
        host: "{{ item.instances.0.public_dns_name }}"
        port: 22
        delay: 60
        timeout: 320
        state: started
      with_items: "{{ ec2.results }}"

- name: Configure instance(s)
  hosts: slaves
  become_user: ec2-user
  become: True
  gather_facts: True
  roles:
    - hadoop
  tags: ec2_create
